<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Crear una nueva reseña para Paradise Luxury Homes.">
  <title>Nueva Reseña - Paradise Luxury Homes</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/estilos.css"> <!-- Tu CSS general -->
  
  <script defer src="/js/main.js"></script>
  <script defer src="/js/reviewsCreate.js"></script> <!-- Script para manejar reseñas -->
</head>

<body>
  <!-- Header -->
  <div id="header-placeholder"></div>

  <!-- Contenido principal -->
  <main class="review-page">
    <div class="review-wrapper">
      <h1>Crear Nueva Reseña</h1>

      <form id="reviewForm" class="review-form">
        <div class="form-group">
          <label for="comentario">Tu Reseña</label>
          <textarea id="comentario" name="comentario" placeholder="Escribe tu experiencia aquí..." required></textarea>
        </div>

        <div class="form-group">
          <label for="estrellas">Calificación</label>
          <select name="estrellas" id="estrellas" required>
            <option value="5">⭐️⭐️⭐️⭐️⭐️</option>
            <option value="4">⭐️⭐️⭐️⭐️</option>
            <option value="3">⭐️⭐️⭐️</option>
            <option value="2">⭐️⭐️</option>
            <option value="1">⭐️</option>
          </select>
        </div>

        <button type="submit" class="btn-submit">Enviar Reseña</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Paradise Luxury Homes - Todos los derechos reservados</p>
  </footer>

  <!-- JS para validación -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      if (!token) {
        alert('Debes iniciar sesión para crear una reseña.');
        window.location.href = '/login'; 
      }
    });
  </script>
</body>
</html>
