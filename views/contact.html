<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Contáctanos para más información o solicitar una visita guiada.">
        <title>Contacto - Paradise Luxury Homes</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet"  href="/css/estilos.css">
        <script defer src="/js/main.js"></script>
       
    </head>
    <body>
    <div id="header-placeholder"></div>

    <main>
        <div class="contact-wrapper">
            <div class="contact-container">
                <h1>Contáctanos</h1>
                <form id="contactForm">
                    <input type="text" id="name" name="name" placeholder="Nombre completo" required>
                    <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                    <input type="text" id="phone" name="phone" placeholder="Número de teléfono" required>
                    <textarea id="message" name="message" placeholder="Mensaje" rows="4" required></textarea>
                    <button type="submit">Enviar Mensaje</button>
                </form>
            </div>
        </div>
          
      </main>
      
        <!-- Pie de página -->
        <footer>
            <p>&copy; 2024 Paradise Luxury Homes - Todos los derechos reservados</p>
        </footer>
        <script src="/js/main.js"></script> <!-- tu script general -->
        <script src="/js/auth.js"></script> <!-- nuevo: auth -->
        <script>
            document.addEventListener('DOMContentLoaded', function () {
              const form = document.getElementById('contactForm');
              
              form.addEventListener('submit', async (e) => {
                e.preventDefault();
            
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const phone = document.getElementById('phone').value.trim();
                const message = document.getElementById('message').value.trim();
            
                try {
                  const response = await fetch('/api/contact', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, phone, message })
                  });
            
                  const result = await response.json();
                  if (result.success) {
                    alert('Mensaje enviado exitosamente!');
                    form.reset();
                  } else {
                    alert('Error al enviar: ' + (result.error || 'Intenta de nuevo.'));
                  }
                } catch (error) {
                  console.error('Error en contacto:', error);
                  alert('Error de conexión con el servidor.');
                }
              });
            });
            </script>
            
    </body>
</html>
