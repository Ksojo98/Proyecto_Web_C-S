<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Inicie sesión en Paradise Luxury Homes." />
  <title>Iniciar Sesión - Paradise Luxury Homes</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet"  href="/css/estilos.css"> 
  <script defer src="/js/main.js"></script>
</head>
<body>
  <!-- Encabezado -->
  <div id="header-placeholder"></div>

  <div class="login-wrapper">
    <div class="login-container">
      <h1>Iniciar Sesión</h1>
      <form id="loginForm">
        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="Correo electrónico" required />
        </div>
        <div class="form-group">
          <input type="password" id="password" name="password" placeholder="Contraseña" required />
        </div>
        <button type="submit">Entrar</button>
        <div id="loginMessage" class="form-message"></div>
      </form>
      <a href="/register" class="register-link">¿No tienes cuenta? Regístrate aquí</a>
    </div>
  </div>
  

  <!-- Pie de página -->
  <footer>
    <p>&copy; 2024 Paradise Luxury Homes - Todos los derechos reservados</p>
  </footer>
  <script src="/js/main.js"></script> <!-- tu script general -->
<script src="/js/auth.js"></script> <!-- nuevo: auth -->

</body>
</html>
