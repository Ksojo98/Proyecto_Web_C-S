<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Inicie sesión en Paradise Luxury Homes.">
    <title>Login - Paradise Luxury Homes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet"  href="/css/estilos.css">
    <script defer src="/js/main.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #000, #222);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Navbar */
        header {
            width: 100%;
            background-color: #000;
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #d4af37;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.6);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-top: 100px;
        }

        .login-container h1 {
            color: #d4af37;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .login-container input {
            width: 100%;
            padding: 12px 10px 12px 40px;
            border: 1px solid #d4af37;
            border-radius: 5px;
            background-color: transparent;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        .login-container input:focus {
            border-color: #d4af37;
            outline: none;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #d4af37;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 3px 10px rgba(212, 175, 55, 0.4);
        }

        .login-container button:hover {
            background-color: #b89128;
            transform: scale(1.02);
        }

        .register-link {
            margin-top: 20px;
            display: block;
            color: #d4af37;
            text-decoration: none;
            font-size: 14px;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 20px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #d4af37;
        }
    </style>
</head>
<body>
<!-- Encabezado -->
<div id="header-placeholder"></div>

    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form action="/login" method="post">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Ingrese su usuario" required autofocus>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
            </div>
            <button type="submit">Ingresar</button>
        </form>
        <a href="/register" class="register-link">¿No tienes una cuenta? Regístrate aquí</a>
    </div>

    <footer>
        <p>&copy; 2024 Paradise Luxury Homes - Todos los derechos reservados</p>
    </footer>
</body>
</html>
