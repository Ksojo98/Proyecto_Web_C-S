<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Inicie sesión en Paradise Luxury Homes." />
  <title>Iniciar Sesión - Paradise Luxury Homes</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet"  href="/css/estilos.css"> 
  <script defer src="/js/main.js"></script>
</head>
<body>
  <!-- Encabezado -->
  <div id="header-placeholder"></div>

  <div class="login-wrapper">
    <div class="login-card">
      <!-- Columna Izquierda: Formulario de Login -->
      <div class="login-left">
        <h1>Iniciar Sesión</h1>
        <form id="loginForm" class="login-form">
          <div class="form-group input-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" name="email" placeholder="Correo electrónico" required />
          </div>
          <div class="form-group input-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="Contraseña" required />
          </div>
          <button type="submit" class="btn-login">Entrar</button>
          <div id="loginMessage" class="form-message"></div>
        </form>
      </div>
  
      <!-- Columna Derecha: Logo + Leyenda -->
      <div class="login-right">
        <img src="https://i.imgur.com/yTGzq23.png" alt="Logo Paradise Luxury Homes" class="login-logo" />
        <p class="register-prompt">¿No tienes cuenta?</p>
        <a href="/register" class="register-link">Regístrate aquí</a>
      </div>
    </div>
  </div>
  

  <!-- Pie de página -->
  <footer>
    <p>&copy; 2024 Paradise Luxury Homes - Todos los derechos reservados</p>
  </footer>
  <script src="/js/main.js"></script> <!-- tu script general -->
<script src="/js/auth.js"></script> <!-- nuevo: auth -->

</body>
</html>
